<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Escola|Web</title>
        <h:outputStylesheet library="css" name="login.css"/>
    </h:head>
    <h:body>
        <div id="cabecalho">
            Escola|Web - Login
        </div>
        <b:form id="cadastro">
            <b:inputText placeholder="UsuÃ¡rio" required="true" colMd="12" 
                         value="#{usuarioBeans.login}">
                <f:facet name="prepend">
                    <b:icon name="user"/>
                </f:facet>
            </b:inputText>
            <b:inputSecret placeholder="Senha" required="true" colMd="12" 
                           value="#{usuarioBeans.senha}" >
                <f:facet name="prepend">
                    <b:icon name="lock"/>
                </f:facet>
            </b:inputSecret>
            <div>
                <b:commandButton value="Entrar" look="success" style="margin-left: 15px;
                                 margin-bottom: 10px; width: 380px; border-radius: 1px;" 
                                 action="#{usuarioBeans.logarSistema()}"/>
            </div>
        </b:form>
    </h:body>
</html>
