<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="principal">
                <h:form>
                        <center>
                            <h3 style="color: black">Pesquisar</h3>
                            <h:panelGrid columns="2">
                                <b:inputText placeholder="ID" style="width: 80px"
                                             value="#{cursoBeans.id}"/>
                                <b:inputText placeholder="Título"
                                             value="#{cursoBeans.titulo}">
                                    <f:facet name="append">
                                        <b:commandButton icon="search" look="primary"
                                                         action="#{cursoBeans.buscar()}"/>
                                    </f:facet>
                                </b:inputText>
                            </h:panelGrid>
                        </center>
                    </h:form>
                <hr></hr>
                <h:form>
                    <center>
                        <h3 style="color: black">Editar Dados</h3>
                        <h:panelGrid columns="6">
                            <b:inputText style="width: 80px" display="inline-block"
                                         placeholder="Id" 
                                         value="#{cursoBeans.cdb.id}"/>

                            <b:inputText style="width: 140px" placeholder="Título"
                                         value="#{cursoBeans.cdb.titulo}"/>

                            <b:inputText style="width: 170px" placeholder="Carga Horária"
                                         value="#{cursoBeans.cdb.carga}"/>
                            
                            <b:inputText style="width: 170px" placeholder="Descrição"
                                         value="#{cursoBeans.cdb.descricao}"/>

                            <b:inputText style="width: 170px" placeholder="Valor"
                                         value="#{cursoBeans.cdb.valor}">
                                <f:facet name="prepend">
                                    <h:outputText value="R$"/>
                                </f:facet>

                                <f:facet name="append">
                                    <b:commandButton look="primary"
                                                     value="Salvar"
                                                     icon-awesome="save"
                                                     action="#{cursoBeans.atualizar()}"/>
                                </f:facet>
                            </b:inputText>
                        </h:panelGrid>
                    </center>
                </h:form>
                <hr></hr>
                <h:form>
                    <b:dataTable var="curso" excel="true" csv="true" pdf="true"
                                 print="true" value="#{cursoBeans.cursos}"
                                 style="color: black">
                        
                        <b:dataTableColumn value="#{curso.id}"
                                           order="desc" label="ID"/>
                        
                        <b:dataTableColumn value="#{curso.titulo}" label="Título"/>
                        <b:dataTableColumn value="#{curso.carga}" label="Carga Horária"/>
                        <b:dataTableColumn value="#{curso.valor}" label="valor"/>
                        <b:dataTableColumn value="#{curso.descricao}" label="Descrição"/>
                        
                        <b:dataTableColumn label="Editar" style="width: 5px ">
                            <b:commandButton look="success" icon="edit"
                                             action="#{cursoBeans.selecionar(curso)}"/>
                        </b:dataTableColumn>
                    </b:dataTable>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
