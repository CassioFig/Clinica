<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <ui:composition template="./WEB-INF/template/modelo.xhtml">
            <ui:define name="principal">
                <center>
                    <h:form>
                        <h3 style="color: black">Cadastro de Curso</h3>
                        <h:panelGrid columns="1" style="width: 50%">
                            <b:inputText placeholder="Título do Curso"
                                         required="true" value="#{cursoBeans.titulo}"/>
                            <b:inputText placeholder="Carga Horária"
                                         required="true" value="#{cursoBeans.cargaHoraria}"/>
                            <b:inputText placeholder="Valor" required="true"
                                         value="#{cursoBeans.valor}"/>
                            <b:inputTextarea placeholder="Descrição" span="14"
                                             rows="8" value="#{cursoBeans.descricao}"/>
                        </h:panelGrid>
                        <b:commandButton value="Cadastrar" icon-awesome="user-plus" look="success" 
                                         style="width:50%; position: absolute; left: 25%"
                                         update="amodal" oncomplete="$('.modal-bid-example').modal('show');"
                                         action="#{cursoBeans.cadastrarCurso()}"/>

                        <b:modal id="amodal" class="modal-bid-example" title="Cadastro"
                                 style="color: black">
                            <h:panelGrid>
                                <h2 style="color: black">Cadastrado efetuado com Sucesso!</h2>
                            </h:panelGrid>
                            <f:facet name="footer">
                                <b:button value="Fechar" dismiss="modal" onclick="return false;"/>
                            </f:facet>
                        </b:modal>
                    </h:form>
                </center>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
